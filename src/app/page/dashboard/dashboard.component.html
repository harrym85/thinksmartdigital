<div class="row">
  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">View Users</h3>
        <p class="card-text"></p>
      </div>
      <div class="card-footer" >
        <a [routerLink]="['/', 'users']" class="btn btn-sm btn-link">Users</a>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">Add Users</h3>
        <p class="card-text"></p>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/', 'user']" class="btn btn-sm btn-link" (click)="addUser()">Add New User</a>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">Services</h3>
        <p class="card-text"></p>
      </div>
      <div class="card-footer">
        <a  class="btn btn-sm btn-link" >View Services</a>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">Projects</h3>
        <p class="card-text"></p>
      </div>
      <div class="card-footer">
        <a  class="btn btn-sm btn-link" >View Projects</a>
      </div>
    </div>
  </div>
</div>
