<table class="table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Date of Birth</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users ">
    <td><a (click)="editSelectedUser(user)">
      {{user.firstName}}
    </a></td>
    <td>{{user.lastName}}</td>
    <td>{{user.birthDate | date}}</td>
  </tr>
  </tbody>
</table>
